<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать тест</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div th:replace="~{header :: header}"></div>

    <div class="container mt-5">
        <h2 class="text-center">Редактировать тест</h2>

        <form>
            <div class="form-group">
                <label for="testName">Название теста</label>
                <input type="text" class="form-control" id="testName" placeholder="Введите название теста"
                    value="value">
            </div>

            <div class="form-group">
                <label for="testTopic">Тема</label>
                <select class="form-control" id="testTopic">
                    <option value="" disabled selected>Выберите тему</option>
                    <option value="mathematics">Математика</option>
                    <option value="physics">Физика</option>
                    <option value="chemistry">Химия</option>
                </select>
            </div>

            <div class="form-group">
                <div class="form-group">
                    <label>Выберите вопросы:</label>
                    <div id="availableQuestions" style="display: flex; flex-direction: column; gap: 15px;">
                        <div class="form-check" style="display: flex; align-items: center;">
                            <input class="form-check-input" type="checkbox" value="Сколько будет 2 + 2?" id="question1">
                            <label class="form-check-label" for="question1">Сколько будет 2 + 2?</label>
                            <label class="form-check-label" for="question1">Правильный ответ: </label>
                            <input class="form-check-input" value="4"
                                style="margin: 0px; margin-left: 5px; width: 80px; position: static;">
                        </div>
                        <div class="form-check" style="display: flex; align-items: center;">
                            <input class="form-check-input" type="checkbox" value="Сколько будет 4 + 2?" id="question1">
                            <label class="form-check-label" for="question1">Сколько будет 4 + 2?</label>
                            <label class="form-check-label" for="question1">Правильный ответ: </label>
                            <input class="form-check-input" value="6"
                                style="margin: 0px; margin-left: 5px; width: 80px; position: static;">
                        </div>
                        <div class="form-check" style="display: flex; align-items: center;">
                            <input class="form-check-input" type="checkbox" value="Сколько будет 1000 - 7?" id="question1">
                            <label class="form-check-label" for="question1">Сколько будет 1000 - 7?</label>
                            <label class="form-check-label" for="question1">Правильный ответ: </label>
                            <input class="form-check-input" value="993"
                                style="margin: 0px; margin-left: 5px; width: 80px; position: static;">
                        </div>
                    </div>
                </div>
                <button id="new_question" type="button" class="btn btn-primary">Добавить вопрос</button>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-success">Сохранить изменения</button>
                <a href="/teacher/tests_list" class="btn btn-secondary">Назад к списку тестов</a>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.querySelector('#new_question').addEventListener("click", e => {
            const selectedQuestions = [];

            $('#availableQuestions input:checked').each(function () {
                selectedQuestions.push($(this).val());
            });

            selectedQuestions.forEach(question => {
                const questionHtml = `
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" value="${question}" readonly>
                        <div class="input-group-append">
                            <button class="btn btn-danger" type="button" onclick="this.parentElement.parentElement.remove()">Удалить</button>
                        </div>
                    </div>`;
                $('#availableQuestions').append(questionHtml);
            });
        })
    </script>
</body>

</html>
