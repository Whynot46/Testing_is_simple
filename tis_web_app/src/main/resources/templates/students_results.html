<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои результаты</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div th:replace="~{header :: header}"></div>

    <div class="container mt-5">
        <h2 class="text-center">Результаты тестов студента</h2>
        <h5>Студент: <span th:text="${user.get_last_name()}"> </span> <span th:text="${user.get_first_name()}"></span> <span th:text="${user.get_patronymic()}"></span></h5>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Тесты:</h5>
                <ul class="list-group" style="display: flex; flex-direction: column; gap: 20px;">
                    <li class="list-group-item" style="border: 1px solid rgba(0, 0, 0, .125);">
                        <h6>Название теста: <span>Самый лёгкий тест</span></h6>
                        <p>Тема: <span>Алгебра</span></p>
                        <p>Результат: <span>85/100</span></p>
                    </li>
                    <li class="list-group-item" style="border: 1px solid rgba(0, 0, 0, .125);">
                        <h6>Название теста: <span>Самый средний тест</span></h6>
                        <p>Тема: <span>Физика</span></p>
                        <p>Результат: <span>75/100</span></p>
                    </li>
                    <li class="list-group-item" style="border: 1px solid rgba(0, 0, 0, .125);">
                        <h6>Название теста: <span>Самый тяжёлый тест</span></h6>
                        <p>Тема: <span>Химия</span></p>
                        <p>Результат: <span>60/100</span></p>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
